
<div class="row" ng-controller="EventController">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="page-title">

            <div class="title_left">
                <h3><i class="fa fa-calendar"></i> Events</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2><i class="fa fa-plus-circle" aria-hidden="true"></i> New Event</h2>
                    <ul class="nav navbar-right panel_toolbox">
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form ng-submit="newEvent()" data-parsley-validate class="form-horizontal form-label-left">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Name <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input
                                    type="text"
                                    ng-model="event_obj.name"
                                    class="form-control col-md-7 col-xs-1"
                                    placeholder="Name"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Description <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea
                                    ng-model="event_obj.description"
                                    class="form-control"
                                    rows="3"
                                    placeholder="description" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Type</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div id="event_type" class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="event_type" value="1"> Running
                                    </label>
                                    <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="event_type" value="2"> Cycling
                                    </label>
                                    <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="event_type" value="3"> Triathlon
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Start Date <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input
                                    id="date_start"
                                    ng-model="event_obj.date_start"
                                    class="date-picker form-control col-md-7 col-xs-12"
                                    required="required"
                                    type="text"
                                    placeholder="Start">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Finish Date <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input
                                    id="date_finish"
                                    ng-model="event_obj.date_finish"
                                    class="form-control col-md-7 col-xs-12"
                                    required="required"
                                    type="text"
                                    placeholder="Finish">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Limit <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input
                                    id="date_limit"
                                    class="form-control col-md-7 col-xs-12"
                                    required="required"
                                    type="text"
                                    placeholder="Date Limit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Limit <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input
                                    ng-model="event_obj.competitors_limit"
                                    class="form-control col-md-7 col-xs-12"
                                    required="required"
                                    type="number"
                                    min="1"
                                    max="2000"
                                    placeholder="Competitors Limit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Orginizer </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input
                                    ng-model="event_obj.orginizer"
                                    class="form-control col-md-7 col-xs-12"
                                    type="text"
                                    placeholder="Orginizer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Ubication <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input
                                    ng-model="event_obj.ubication"
                                    class="form-control col-md-7 col-xs-12"
                                    required="required"
                                    type="text"
                                    placeholder="Ubication">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Address</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input
                                    ng-model="event_obj.address"
                                    class="form-control col-md-7 col-xs-12"
                                    type="text"
                                    placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="btn btn-file control-label col-md-3 col-sm-3 col-xs-12">
                                Event Image
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="file" ng-model="file" name="file" base-sixty-four-input required onload="onLoad" accept="image/*">
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <a href="#/events/">
                                    <button class="btn btn-primary">Cancel</button>
                                </a>
                                <button type="submit" class="btn btn-success">Create</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#date_start').daterangepicker({
            timePicker: true,
            timePickerIncrement: 30,
            format: 'MM-DD-YYYY h:mm A',
            singleDatePicker : true,
            calender_style: "picker_4"
        });
        $('#date_finish').daterangepicker({
            timePicker: true,
            timePickerIncrement: 30,
            format: 'MM-DD-YYYY h:mm A',
            singleDatePicker: true,
            calender_style: "picker_4"
        });
        $('#date_limit').daterangepicker({
            timePicker: true,
            timePickerIncrement: 30,
            format: 'MM-DD-YYYY h:mm A',
            singleDatePicker: true,
            calender_style: "picker_4"
        });
    });
</script>
