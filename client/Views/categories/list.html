
<div class="row" ng-controller="CategoriesController">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="page-title">

            <div class="title_left">
                <h3><i class="fa fa-list-alt"></i> Categories</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2><i class="fa fa-plus-circle" aria-hidden="true"></i> New Category</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a ng-click="clear_form()" href=""><i class="fa fa-eraser" aria-hidden="true"></i> Clear</a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form ng-submit="newCategory()">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        ng-model="category.name"
                                        class="form-control"
                                        placeholder="Name"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        ng-model="category.description"
                                        class="form-control"
                                        placeholder="Description"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input
                                        type="number"
                                        ng-model="category.age_1"
                                        class="form-control"
                                        min="1"
                                        max="100"
                                        placeholder="Min Age"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input
                                        type="number"
                                        ng-model="category.age_2"
                                        class="form-control"
                                        min="1"
                                        max="100"
                                        placeholder="Max Age"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control btn-primary" type="submit" value="Add New Category">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2><i class="fa fa-th-list" aria-hidden="true"></i> Category list</h2>
                    <ul class="nav navbar-right panel_toolbox">
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <div class="table-responsive">
                        <table id="da_table" class="table table-striped table-bordered">
                            <thead>
                                <tr class="headings">
                                    <th class="column-title">Name </th>
                                    <th class="column-title">Description </th>
                                    <th class="column-title">Age 1 </th>
                                    <th class="column-title">Age 2 </th>
                                    <th class="column-title">Delete </th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr ng-repeat="c in categories" class="even pointer">
                                    <td class=" ">{{c.name}}</td>
                                    <td class=" ">{{c.description}}</td>
                                    <td class=" ">{{c.age_1}}</td>
                                    <td class=" ">{{c.age_2}}</td>
                                    <td class=" "><button class="btn btn-sm btn-danger" ng-click="showDeleteConfirm($event, c.id)">Delete</button></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
